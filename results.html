<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- CSS Links  -->
    <link rel="stylesheet" href="./CSS/index.css">
    <!-- Question CSS -->

    <link rel="stylesheet" href="./CSS/results.css">
    <!-- Fonts Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <h1 class="mainHeadingQuizApp"><span><i class="fa-brands fa-bilibili"></i></span> A's App</h1>
    <div class="outerContainer">
        <div class="innerContainer">
           <h1>Results</h1>
            <div class="Results">
                <h1 id="time">Time : 4:14 </h1>
                <div class="correct marks">
                    <span>Correct</span>
                    <span>5/10</span>
                </div>
                <div class="wrong marks">
                    <span>Wrong</span>
                    <span>5/10</span>
                </div>
                <div class="unattempted marks">
                    <span>Unattempted</span>
                    <span>5/10</span>
                </div>
<h1 id="status">Status : Quiz Left</h1>
            </div>
        </div>
        <div class="btnDiv">
            <button class="btn">Details</button>
        </div>
    </div>
    <script src="/modules/results.js"></script>
</body>

</html>
